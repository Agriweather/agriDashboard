    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <a class="navbar-brand" href="../index.html">AgriWeather</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

    <div class="container-fluid edit-container">
        <div clas="row">
            <div class="col offset-9 col-2">
                <div class="btn-group  edit-btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary float-right sensor-edit-action">儲存</button>
                    <a href="../index.html">
                        <button type="button" class="btn btn-secondary float-right sensor-edit-cancel">取消</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col col-6">
                <div class="Sensor-name input-group">
                    <span class="input-group-addon" id="Sensor-name-addon1">Sensor Name</span>
                    <input type="text" class="form-control" placeholder="Sensor Name" aria-describedby="Sensor-name-addon1" maxlength="256">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-6">
                <div class="sensor-column">
                    <span>ID:0x00000032</span>
                    <div class="form-group row">
                        <label for="inlineFormCustomSelect" class="col-3 col-form-label">溫度計</label>
                        <div class="col-9">
                            <select class="custom-select" id="inlineFormCustomSelect">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inlineFormCustomSelect" class="col-3 col-form-label">濕度計</label>
                        <div class="col-9">
                            <select class="custom-select" id="inlineFormCustomSelect">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-6">
                <div class="list-group sensor-format">
                    <a href="#" class="list-group-item">Sensor格式1</a>
                    <a href="#" class="list-group-item list-group-item-action">Sensor格式2</a>
                    <a href="#" class="list-group-item list-group-item-action">Sensor格式3</a>
                    <a href="#" class="list-group-item list-group-item-action">Sensor格式4</a>
                    <a href="#" class="list-group-item list-group-item-action">Sensor格式5</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <div class="row">
                    <div class="col col-12">
                        <span>目前資料</span>
                        <button type="button" class="btn btn-secondary btn-reload">Reload</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12">
                        <div class="sensor-transfer-log">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
